<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<link href="http://static.qhimg.com/!c957e3af/reset.css" rel="stylesheet" />
<link rel="stylesheet" href="../build/suggest.css" />
<style type="text/css">
    html {
        height: 100%;
    }

    body {
        font-family: Helvetica, Sans-serif;
        height: 100%;
        padding-top: 100px;
    }

    #search_form {
        width: 90%;
        margin: auto;
        position: relative;
    }

    .search {
        position: relative;
    }

    .input-container {
        margin-right: 50px;
    }

    #search_input {
        height: 30px;
        width: 100%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -webkit-appearance: none;
        border: 1px solid #b4b4b4;
        border-radius: 0;
    }

    .submit-btn {
        text-align: center;
        background-color: #ececec;
        position: absolute;
        height: 30px;
        line-height: 30px;
        width: 50px;
        top: 0;
        right: 0;
        border: 1px solid #b4b4b4;
        border-left: 0;
        border-radius: 0;
        -webkit-appearance: none;
    }


</style>
<script type="text/javascript" src="http://s0.qhimg.com/static/24fee17ef5eeefee/zepto_touch_fx.112.js"></script>
<script type="text/javascript" src="http://s0.qhimg.com/static/05e5e157e7b8d30d/mocha.js"></script>
<script type="text/javascript" src="http://s4.qhimg.com/static/3277fa15cc2352ec/chai.js"></script>
<script type="text/javascript" src="http://s0.qhimg.com/static/a544ceb156ebf3bf/sinon.js"></script>

<script src="../libs/widget.js"></script>
<script src="../build/suggest.js"></script>
</head>
<body>
<div id="doc">
    <div id="hd">
    </div>
    <div id="bd">
        <form action="http://www.so.com/s" id="search_form" charset="gbk">
            <div class="search">
                <div class="input-container">
                    <input type="text" name="q" id="search_input" autocomplete="off" />
                </div>
                <input class="submit-btn" type="submit" value="Go"/>
            </div>
        </form>
    </div>
    <div id="ft">
    </div>
</div>

<script type="text/javascript">
    var input = $('#search_input');    

    var suggest = new Suggest({
        element: '#search_input',
        url: 'http://sug.so.360.cn/suggest/word',
        param: {encodeout: 'utf-8', encodein: 'utf-8'},
        method: 'jsonp',
        jsonp: 'callback',
        keyName: 'word',
        preprocess: function(data) {
            var suggestlist = data['s']; 
            return suggestlist;
        }
    });

</script>

</body>
</html>
